<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습01</title>

<!-- 내부 스타일 시트 적용 방식 -->
<style type="text/css">
	/* 주석 */
	/* 내부 스타일 시트를 통해 css 스타일을 적용하는 방법 */
	h1 {
		color : pink;
	}
	#container, .box {
		border : 1px solid black;
	}
	
	/* 자식 선택자 (>) : 직속 자식*/
	/* 하위 선택자 (공백) : 하위 선택자  */
	/* 마지막에 설정한 것이 적용된다 */
	/*
	오타확인하기
	우선순위 확인하기
	속도 (적용이 되었으나 변경사항이 너무 미미해서 이전 파일을 불러오는것 -> 캐싱)
	*/
	div li {
		background : lightgreen;
	}
	
</style>

<!-- 외부 스타일 시트 적용 방식 -->

<link rel="stylesheet" type="text/css" href="./css/newFile.css">

</head>
<body>
	
	<div id="container">
		<div class="box">
			<h1>Lorem Ipsum is simply dummy text</h1>
			<h3>Lorem Ipsum is simply dummy text</h3>
			<h6>Lorem Ipsum is simply dummy text</h6>
		</div>
		<div class="box">
			<ul>
				<li>메뉴01</li>
				<li>메뉴02</li>
				<li>메뉴03</li>
			</ul>
		</div>
	</div>
	
</body>
</html>
